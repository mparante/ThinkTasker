{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – ThinkTasker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="login-page-container">

  <!-- LEFT: background image -->
  <div class="login-image"></div>

  <!-- RIGHT: dark panel -->
  <div class="login-panel d-flex flex-column align-items-center">

    <!-- Title -->
    <h1 class="login-title">ThinkTasker</h1>

    <!-- Register button -->
    <a href="#"
       class="btn btn-primary register-btn mb-3"
       data-bs-toggle="modal"
       data-bs-target="#registerModal">
      Don’t have an account? Register New User
    </a>

    <!-- Lenovo login -->
    <a href="{% url 'graph-login' %}"
       class="btn btn-outline-light login-btn mb-2">
      Lenovo Users
    </a>

    <!-- Non-Lenovo login -->
    <button type="button"
            class="btn btn-outline-light login-btn mb-2"
            data-bs-toggle="modal"
            data-bs-target="#nonLenovoModal">
      Non-Lenovo Users
    </button>

    <!-- Version -->
    <div class="mt-auto mb-0 text-light-50 small">v1.0.0</div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="nonLenovoModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <form method="post" action="{% url 'nonlenovo-login' %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Non-Lenovo Sign In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="emailNL" class="form-label">Email</label>
              <input id="emailNL" name="email" type="email"
                     class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="passwordNL" class="form-label">Password</label>
              <input id="passwordNL" name="password" type="password"
                     class="form-control" required>
            </div>
          </div>
          <div class="modal-footer p-2">
            <button type="submit" class="btn btn-primary w-100">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Register</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nameReg" class="form-label">Full Name</label>
              <input id="nameReg" name="full_name" type="text"
                     class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="emailReg" class="form-label">Email</label>
              <input id="emailReg" name="email" type="email"
                     class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="passwordReg" class="form-label">Password</label>
              <input id="passwordReg" name="password" type="password"
                     class="form-control" required>
            </div>
          </div>
          <div class="modal-footer p-2">
            <button type="submit" class="btn btn-success w-100">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"></script>
</body>
</html>
