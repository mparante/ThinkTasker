{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile â€“ ThinkTasker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <style>
    body { font-family: sans-serif; background: #f8f9fa; padding: 2rem; }
    .profile { max-width: 400px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; }
    h2 { margin-bottom: 0.5rem; }
    p { margin-bottom: 0.25rem; color: #555; }
  </style>
</head>
<body>
  <div class="profile text-center">
    <img
    id="profile-avatar"
    class="avatar"
    src="{% static 'img/avatar.png' %}"
    alt="Profile Photo"
    />
    <h2>{{ user.displayName }}</h2>
    <p><strong>Email:</strong> {{ user.mail|default:user.userPrincipalName }}</p>
    <p><strong>Id:</strong> {{ user.id }}</p>
    <!-- add more fields if you like -->
    <a href="{% url 'dashboard' %}" class="btn btn-link">Back to Dashboard</a>
  </div>
</body>
</html>
