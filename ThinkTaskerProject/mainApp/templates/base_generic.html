<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    {% block head %}{% endblock %}
</head>
<body>
    <header class="app-header">
        <div class="d-flex align-items-center">
            <a href="/" class="text-decoration-none text-dark fw-semibold fs-4">ThinkTasker</a>
        </div>
        <div class="dropdown">
            <!-- <a href="#" class="d-block text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> -->
                Hi, "username" here!
            <!-- </a> -->
            <!-- <ul class="dropdown-menu dropdown-menu-end text-small">
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul> -->
        </div>
    </header>
    
    <div class="app-sidebar"> 
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"><span class="fs-4">Dashboard</span> </a> <hr> 
        <ul class="nav nav-pills flex-column mb-auto"> 
        <li class="nav-item"> <a href="#" class="nav-link active" aria-current="page">Tasks</a> </li>         
        <li> <a href="#" class="nav-link text-white">Calendar</a> </li> 
        <li> <a href="#" class="nav-link text-white">Priority View</a> </li> 
        <li> <a href="#" class="nav-link text-white">From Outlook</a> </li> 
        <li> <a href="#" class="nav-link text-white">Settings</a> </li> </ul> 
        <hr> 
        
        <div class="dropdown"> 
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">Account</a> 
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow"> 
                <li><a class="dropdown-item" href="#">Settings</a></li> 
                <li><a class="dropdown-item" href="#">Help & Docs</a></li> 
                <li><hr class="dropdown-divider"></li> 
                <li><a class="dropdown-item" href="#">Sign out</a></li> </ul> 
        </div> 
    </div>
    
    <div class="app-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
